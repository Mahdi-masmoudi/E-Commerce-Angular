<div class="container">
  <h2>Les Categories</h2>
  <div>
    <app-create></app-create>
  </div>
  <div>
    <input matInput (keyup)="filter($event)" placeholder="Rechercher" />
  </div>
  <table
    mat-table
    [dataSource]="categorie"
    class="mat-elevation-z8"
    #mytable
    matSort
  >
    <tr mat-header-row *matHeaderRowDef="columns"></tr>

    <tr mat-row *matRowDef="let row; columns: columns"></tr>
    <ng-container matColumnDef="imagecategorie">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let t">
        <img src="{{ t.imagecategorie }}" alt="" width="80" height="80" />
      </td>
    </ng-container>
    <ng-container matColumnDef="nomcategorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nomc</th>

      <td mat-cell *matCellDef="let t">{{ t.nomcategorie }}</td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>

      <td mat-cell *matCellDef="let t">
        <app-view [categorieId]="t._id"></app-view>

        <app-edit [categorieId]="t._id"></app-edit>

        <button
          type="button"
          (click)="deleteCategorie(t._id)"
          class="btn btn-default"
        >
          <i class="bi bi-trash-fill" style="color: red"></i>
        </button>
      </td>
    </ng-container>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
